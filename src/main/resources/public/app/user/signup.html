<h1>Signup</h1>

<form novalidate>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" ng-model="signup.user.email" class="form-control" required>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="signup.user.termsAndConditionsAccepted" required>
            Ich akzeptiere die AGB
        </label>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" ng-click="signup.signUp()">signup</button>
    </div>
</form>
