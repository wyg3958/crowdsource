<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AS CrowdSource</title>

    <link rel="stylesheet" href="css/crowdsource.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/vendor/modernizr.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.tooltip.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.topbar.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation/foundation.slider.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-messages.min.js"></script>

    <script src="app/libs.min.js"></script>
    <script src="app/crowdsource.min.js"></script>
</head>
<body ng-app="crowdsource">

<div class="page-wrapper">

    <div class="contain-to-grid">
        <nav class="top-bar" data-topbar role="navigation" ng-controller="NavigationController as nav">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#/" class="site-logo">CROWD</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a><span></span></a></li>
            </ul>

            <section class="top-bar-section">
                <ul class="right">
                    <li ng-class="getClassForMenuItem('/project/new')" class="border new-project"><a href="#/project/new">Neues Projekt</a></li>
                    <li ng-if="!nav.auth.currentUser.loggedIn" ng-class="getClassForMenuItem('/login')" class="login"><a href="#/login">Login</a></li>
                    <li ng-if="!nav.auth.currentUser.loggedIn" ng-class="getClassForMenuItem('/signup')" class="register"><a href="#/signup">Registrieren</a></li>
                    <li ng-if="nav.auth.currentUser.loggedIn" ng-class="getClassForMenuItem('/logout')" class="logout"><a href="#/logout">Logout</a></li>
                </ul>
            </section>
        </nav>
    </div>

    <teaser></teaser>
    <status-bar></status-bar>

    <div class="content" ng-view></div>

    <div class="footer" ng-controller="NavigationController as nav">
        <div class="footer__l-inner">
            <ul class="footer__ul-heading">
                <li class="footer__list-item-heading">Axel Springer Crowd</li>
                <li class="footer__list-item-heading">Hilfe</li>
                <li class="admin footer__list-item-heading" ng-if="nav.auth.currentUser.hasRole('ADMIN')">Admin</li>
                <li class="right">Axel Springer SE</li>
            </ul>

            <div class="divider--solar-light"></div>

            <ul class="footer__ul-content">
                <li>
                    <ul class="footer__ul-content-secondary">
                        <li><a href="#">Login</a></li>
                        <li>Registrieren</li>
                        <li>Entdecken</li>
                    </ul>
                </li>
                <li>
                    <ul class="footer__ul-content-secondary">
                        <li>Ãœber uns</li>
                        <li>FAQ</li>
                    </ul>
                </li>
                <li>
                    <ul class="footer__ul-content-secondary" ng-if="nav.auth.currentUser.hasRole('ADMIN')">
                        <li class="admin"><a href="#/financingrounds">Finanzierungsrunden</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
