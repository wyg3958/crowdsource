<div class="team__member">
    <div class="team__image-container">
        <img class="team__image" ng-src="../images/{{ member.image }}">
    </div>
    <div class="team__desc">
        <h3 class="team__member-name--has-divider">
            <a href="mailto:{{ member.email }}">{{ member.name }}</a>
        </h3>
        <p class="team__member-role">{{ member.role }}</p>
    </div>
</div>
