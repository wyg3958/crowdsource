<content-row class="password-recovery-form box">
    <form name="passwordRecovery.form" novalidate>

        <h1>Password vergessen</h1>

        <p>
            Gib hier deine Email-Adresse ein, mit der du dich registriert hast.
            Du erhältst von uns dann eine E-Mail mit einem Bestätigungslink und kannst dann dein Passwort neu setzen.
        </p>

        <div class="general-error alert-box alert" ng-messages="passwordRecovery.generalErrors" ng-if="passwordRecovery.generalErrors">
            Es ist ein Fehler aufgetreten. Bitte versuche es erneut.
        </div>

        <div class="row">
            <email-form-group model="passwordRecovery.user.email" field-name="email"
                              class="small-12 columns form-controls-email" />
        </div>

        <div class="row">
            <div class="small-12 columns text-center">
                <div>
                    <button type="submit" class="success margin-top" ng-click="passwordRecovery.recoverPassword()" ng-disabled="passwordRecovery.loading">
                        {{ passwordRecovery.loading ? 'Abschicken...' : 'Abschicken' }}
                    </button>
                </div>
                <div>
                    oder <a href="#/login">hier geht's zum Login</a>
                </div>
            </div>
        </div>

    </form>
</content-row>
