<form name="pledgingForm.form" class="pledging-form" novalidate>

    <div class="finance">
      <div class="finance__section">
        <range-slider ng-model="pledgingForm.pledge.amount" start="0" end="{{ pledgingForm.getPledgableAmount() }}"></range-slider>
        <ul class="finance__ul">
          <li class="finance__li-important">
            <input class="finance__input" type="number" min="1" ng-model="pledgingForm.pledge.amount" required>
            <span class="finance__subtitle">Dein Investment</span>
          </li>
          <li class="right  finance__li-important">
            ${{ pledgingForm.getPledgableAmount() }}
          </li>
        </ul>
      </div>
      <div class="finance__section">
        <ul class="finance__ul">
          <li class="finance__li">
            ${{ pledgingForm.project.pledgedAmount + pledgingForm.pledge.amount }} / ${{ pledgingForm.project.pledgeGoal }}
            <span class="finance__subtitle">Finanzierung</span>
          </li>
          <li class="finance__li">
            ${{ pledgingForm.user.budget - pledgingForm.pledge.amount }}
            <span class="finance__subtitle">Dein Budget</span>
          </li>
          <li class="right">
            <button class="finance__btn success" ng-click="pledgingForm.pledgeProject()" ng-disabled="pledgingForm.form.\$invalid">Jetzt finanzieren</button>
          </li>
        </ul>
      </div>
    </div>
</form>
